<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="#" class="logo"> </a>
        <h1 class="header__title">Async Race</h1>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item" id="garage"></li>
            <li class="nav__item" id="winners"></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="factory">
        <form action="#" class="create">
          <input type="text" class="create__name" />
          <input type="color" class="create__color" />
          <button class="create__btn" id="create">create</button>
        </form>
        <form action="#" class="update">
          <input type="text" class="update__name" disabled="disabled" />
          <input type="color" class="update__color" disabled="disabled" />
          <button class="update__btn" id="update" disabled="disabled">
            update
          </button>
        </form>
        <ul class="factory__list">
          <li class="factory__item">
            <button class="factory__race"></button>
          </li>
          <li class="factory__item">
            <button class="factory__reset"></button>
          </li>
          <li class="factory__item">
            <button class="factory__generate"></button>
          </li>
        </ul>
      </section>
      <section class="race">
        <h2 class="race__title">
          Garage
          <span class="race__value"></span>
        </h2>
        <ul class="race__list" style="left: 0%"></ul>
      </section>
      <section class="records disactive">
        <div class="wrapper">
          <h2 class="records__title">
            Winners
            <span class="records__value"></span>
          </h2>
          <ul class="records__list" style="left: 0%"></ul>
          <ul class="records__controls">
            <li class="records__control">
              <button class="records__first"></button>
            </li>
            <li class="records__control">
              <button class="records__prev"></button>
            </li>
            <li class="records__control">
              <button class="records__page" disabled="disabled">1</button>
            </li>
            <li class="records__control">
              <button class="records__next"></button>
            </li>
            <li class="records__control">
              <button class="records__last"></button>
            </li>
          </ul>
        </div>
      </section>
      <section class="pagination">
        <button class="pagination__first" disabled="disabled"></button>
        <button class="pagination__prev" disabled="disabled"></button>
        <button class="pagination__page" disabled="disabled">1</button>
        <button class="pagination__next"></button>
        <button class="pagination__last"></button>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <ul class="footer__list">
          <li class="footer__link">
            <a href="https://github.com/jocker-py" class="footer__git"></a>
          </li>
          <li class="footer__link">
            <span class="footer__prod"> Â© 2022 The Rolling Scopes</span>
          </li>
          <li class="footer__link">
            <a href="https://rs.school/" class="footer__rsschool"></a>
          </li>
        </ul>
      </div>
    </footer>

    <template class="template__track">
      <li class="race__track track" id="trackId">
        <ul class="track__list"></ul>
      </li>
    </template>
    <template class="template__item">
      <li class="track__item" id="itemId">
        <ul class="track__controls">
          <li class="track__control">
            <button class="track__select"></button>
          </li>
          <li class="track__control">
            <button class="track__remove"></button>
          </li>
          <li class="track__control">
            <button class="track__start"></button>
          </li>
          <li class="track__control">
            <button class="track__stop" disabled="disabled"></button>
          </li>
        </ul>
        <ul class="track__car car">
          <li class="car__name">name</li>
          <li class="car__image">
            <svg class="car__icon">
              <use class="car__link" href="./car.svg#car__svg"></use>
            </svg>
          </li>
        </ul>
        <div class="track__finish"></div></li
    ></template>

    <template class="template__row">
      <tr class="records__row">
        <td class="records__row-number">1</td>
        <td class="records__row-car">
          <svg class="records__icon">
            <use class="records__link" href="./car.svg#car__svg"></use>
          </svg>
        </td>
        <td class="records__row-name">name</td>
        <td class="records__row-wins">wins</td>
        <td class="records__row-time">time</td>
      </tr>
    </template>
    <template class="template__table">
      <li class="records__item">
        <table class="records__table" id="tableId">
          <tr class="records__main-row">
            <th class="records__head records__head-number">Number</th>
            <th class="records__head records__head-car">Car</th>
            <th class="records__head records__head-name">Name</th>
            <th class="records__head records__head-wins">Wins</th>
            <th class="records__head records__head-time">Time</th>
          </tr>
        </table>
      </li>
    </template>

    <div class="pop-up">
      <ul class="pop-up__list">
        <li class="pop-up__item">
          Winner :
          <span class="pop-up__name"> name </span>
        </li>
        <li class="pop-up__item">
          Time : <span class="pop-up__time">time</span> s
        </li>
      </ul>
    </div>
  </body>
</html>
